<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/site.css">
        <link rel="manifest" href="/manifest.json">
    </head>
    <body>
        <div id="todoapp">
            <header>
                <h1>Todo List by GE Digital</h1>
                <input id="new-todo" type="text" placeholder="What to do?" data-bind="value:inputName,event: { keyup: createOnEnter}" />
            </header>
            
            <section id="main" style="display: block;">
                <div data-bind="visible:todos().length>0">
                    <input id="toggle-all" type="checkbox" data-bind="checked:markAll" />
                    <label for="toggle-all">Mark all as complete</label>
                </div>
                <ul id="todo-list" data-bind="template:{ name:'item-template',foreach: todos}">
                </ul>
            </section>
        
            <footer style="display: block;">
                <div data-bind="visible:todos().length>0">
                <div class="todo-count"><b data-bind="text:todos().length"></b> items left</div>
                <!-- ko if: completeTodos() > 0 -->
                <a id="clear-completed" data-bind="click:clear">
                    Clear <span data-bind="html:coutCompleteText(true)"></span>.
                </a>
                <!-- /ko -->
                <br style="clear:both" />
                </div>
            </footer>
        </div>
        
        <script type="text/template" id="item-template">
        <li data-bind="event:{ dblclick :$root.toggleEditMode},css : {IsComplete:IsComplete() }">
                <div class="view" >
                    <input class="toggle" type="checkbox" data-bind="checked:IsComplete"/>
                    <label data-bind="text:Name"></label>
                    <a class="destroy"></a>
                </div>
                <input class="edit" type="text" data-bind="value:Name,event: { keyup: $root.editOnEnter}" />
            </li>
        </script>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type='text/javascript' src='/js/knockout-3.5.1.js'></script>
    <script type="text/javascript" src="/js/todo.js"></script>
</html>
